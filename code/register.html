<script>
function check() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
	document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Matched';
		document.getElementById('submit').disabled = false;
  } else{
	document.getElementById('submit').disabled = true;
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'These passwords do not match. Try again?';
  }
}
</script>

											<option value="girl">Girl</option>
									</select>
								</div>
									
								<div class="book-pag agileits w3layouts">
										
										<div class="book-pag-frm1 agileits w3layouts">
											<label>Date Of Birth<a style="font-size:10px">&nbsp &nbsp MM/DD/YYYY </a></label><input name="dob" class="date agileits w3layouts" id="datepicker2" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
										</div>
										<div class="clear"></div>
									</div>
									<br>

									</div>

								</div>
								<div class="tickets">
										<label>Confirm the password</label>
										<input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Passowrd" required=" " value="" onkeyup='check();'/>

								</div>

										<input id="submit" type="submit" name="submit" value="Submit" disabled="false">
